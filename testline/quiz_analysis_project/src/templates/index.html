<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Student Performance Dashboard</h1>
    </header>
    
    <div class="container">
        <h2>Performance Insights</h2>
        <div class="card">
            <canvas id="performanceChart" class="bar-chart"></canvas>
        </div>
        
        <h3>Actionable Insights</h3>
        <ul>
            <li>Focus on weak areas like "Organic Chemistry" to improve accuracy.</li>
            <li>Practice more hard-level questions to enhance performance.</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
